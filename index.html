<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonials slider</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="pattern">
        <section id="pattern" class="pattern-datas">
          <div class="pattern-texts">
            <div class="pattern-text">
              <label class="pattern-description">
                " I’ve been interested in coding for a while but never taken the jump, until now. 
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                excited about the future. "
              </label>
              <label class="pattern-name">Tanya Sinclair</label>
              <label class="pattern-profession">UX Engineer</label>
            </div>
          </div>
          <div class="pattern-photo">
            <img src="image-tanya.jpg" alt="Tanya Sinclair">
            <div class="navigation">
              <a class="nav-left" onclick="switchPattern(-1)"><img src="icon-prev.svg" alt="prev"></a>
              <a class="nav-right" onclick="switchPattern(1)"><img src="icon-next.svg" alt="next"></a>
            </div>
          </div>
        </section>
      </main>
      
    
    
</body>
</html>
